<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素・物質検索</title>
    <link rel="stylesheet" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/element_search.css">
    <script src="static/js/element_search.js" defer></script>
</head>
<body>
    <header>
        <h1>元素・物質検索</h1>
        <nav>
            <a href="index.html">メインメニューに戻る</a>
        </nav>
    </header>
    <main>
        <h2>元素名、元素記号、または物質名を入力してください</h2>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="例: 水素、H、H2O" required>
            <button type="submit">検索</button>
        </form>
        <div id="result"></div>
        <h3>検索可能な物質リスト：</h3>
        <ul id="searchableList">
            <li>水素</li>
            <li>酸素</li>
            <li>炭素</li>
            <li>窒素</li>
            <li>塩素</li>
            <li>鉄</li>
            <li>銅</li>
            <li>金</li>
            <li>銀</li>
            <li>水</li>
            <li>二酸化炭素</li>
        </ul>
    </main>
    <footer>
        <p>© 2024 Rub</p>
    </footer>
</body>
</html>
