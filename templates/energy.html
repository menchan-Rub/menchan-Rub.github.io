<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>化学反応のエネルギー変化</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/energy.css') }}">
    <script src="{{ url_for('static', filename='js/energy.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>化学反応のエネルギー変化</h1>
        <nav>
            <a href="{{ url_for('index') }}">メインメニューに戻る</a>
        </nav>
    </header>
    <main>
        <h2>反応物と生成物のエネルギーを入力してください</h2>
        <form id="energyForm">
            <label for="reactantsEnergyInput">反応物のエネルギー (kJ/mol): </label>
            <input type="number" id="reactantsEnergyInput" name="reactantsEnergy" required>
            <label for="productsEnergyInput">生成物のエネルギー (kJ/mol): </label>
            <input type="number" id="productsEnergyInput" name="productsEnergy" required>
            <button type="submit">エネルギー変化を表示</button>
        </form>
        <img id="energyImage" src="" alt="Energy Change Graph" style="display:none;">
        <div id="result"></div>
    </main>
    <footer>
        <p>© 2024 Rub</p>
    </footer>
</body>
</html>
