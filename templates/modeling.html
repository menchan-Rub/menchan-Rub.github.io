<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分子モデル生成</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modeling.css') }}">
    <script src="{{ url_for('static', filename='js/modeling.js') }}" defer></script>
</head>
<body>
    <header>
        <h1>分子モデル生成</h1>
        <nav>
            <a href="{{ url_for('index') }}">メインメニューに戻る</a>
        </nav>
    </header>
    <main>
        <h2>化合物を選択してください</h2>
        <form id="modelForm">
            <label for="compoundInput">化合物: </label>
            <input type="text" id="compoundInput" name="compound" required>
            <button type="submit">モデルを生成する</button>
        </form>
        <canvas id="moleculeCanvas" width="400" height="400"></canvas>
        <div id="modelData"></div>
    </main>
    <footer>
        <p>© 2024 Rub</p>
    </footer>
</body>
</html>
